name: Testing
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v[0-9]+.[0-9]+.[0-9]+*" 
  pull_request:
jobs:
  test:
    name: Run full test suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run test
      - run: npm run codecov
