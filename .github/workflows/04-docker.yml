name: Publish Docker Image
on: 
  workflow_run:
    workflows:
      - Increment Version
    branches:
      - main
      - develop
    types:
      - completed
jobs:
  publish:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Find latest version
        run: |
          git checkout main
          export MAIN_VERSION=$(jq -Mr .version package.json)
          git checkout develop
          export DEVELOP_VERSION=$(jq -Mr .version package.json)
          echo "VERSION_TAG=v$(npx semver $DEVELOP_VERSION $MAIN_VERSION | tail -n1)" >> $GITHUB_ENV
      - uses: actions/checkout@v2
        with:
          ref: ${{ env.VERSION_TAG }}
      - name: docker-version
        run: |
          git branch --points-at HEAD
          echo "DOCKER_TAG=$(if (git branch --points-at HEAD | grep main); then echo stable; else echo qa; fi)" >> $GITHUB_ENV
      - name: qemu
        uses: docker/setup-qemu-action@v1
      - name: buildx
        uses: docker/setup-buildx-action@v1
      - name: login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Publish image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.DOCKER_TAG }}
            ghcr.io/${{ github.repository }}:${{ env.VERSION_TAG }}
