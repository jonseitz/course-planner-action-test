language: node_js
node_js:
    - "10"
services:
  - docker
stages:
  - test
  - name: documentation
    if: branch = master
  - name: build
  - if: branch = master OR branch = develop
jobs:
  include:
    - stage: test
      script: 
      - npm run lint
      - npm run test
      - npm run codecov
    - stage: documentation
      script: npm run docs
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: ./docs
        target_branch: gh-pages
        on:
          branch: master
    - stage: build
      script: 
      - docker build -t app/test .
