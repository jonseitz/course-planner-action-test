language: node_js
node_js:
    - "10"
services:
  - docker
stages:
  - test
  - name: documentation
    if: branch = main
  - name: build
    if: (branch = main OR branch = develop) AND type != pull_request
jobs:
  include:
    - stage: test
      before_script: echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
      script:
      - npm run typecheck
      - npm run lint
      - npm run test
      - npm run codecov
      after_script: docker logout
    - stage: documentation
      script:
        - npm run docs
        - touch ./docs/.nojekyll
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: ./docs
        target_branch: gh-pages
        on:
          branch: main
    - stage: build
      before_script: echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
      script: docker build -t $TRAVIS_REPO_SLUG:$TRAVIS_BRANCH .
      before_deploy: "./.travis_version_bump.sh"
      deploy:
        provider: script
        script: bash .travis_docker_deploy.sh
        on: 
          all_branches: true
      after_deploy: docker logout
